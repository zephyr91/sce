{% extends "main.html" %}



{% block send_evaluation %}
<div id="send_evaluation" class="main_column">


	{% if gerarFormulario == false %}
	
	<p><h3 align="center">Pesquisar</h3></p>
	<br/>
	<p>

		<form action="/" method="get">
			<input type="hidden" name="module" value="sendeval">
			<select id="search_type_eval" name="item" title="Escolha um tipo">
				<option>Produtos</option>
				<option>Servi&ccedil;os</option>
			</select>
			
			<input type="text" placeholder="Pesquisar" name="search" size="20" id="searchEval" onkeyup="searchSuggestEval();" autocomplete="off" title="Campo de busca" />
			
			<button type="submit" name="gerarAvaliacao" id="gerarAvaliacao" size="15">Gerar Avaliação</button>
			
		<div id="suggestsEval"></div>

		</form>

	</p>
	
	{% endif %}

	</div>
	-->

	<br/>
	<p><h3 align="center">{{item}}</h3><p>

	</div>
	
	<input type="hidden" name="a_idoperadora" id="idoperadora" value="{{idop}}">

	{% endif %}
	
</div>
{% endblock send_evaluation %}
