{% extends "main.html" %}

{% block admin_manter %}

<div id="adicionaroperadora" class="left main_column">
	
	<h3 align="center">Adicionar nova operadora</h3>
	
	<form id="operadora_form" action="/" method="post">
		<br/>
		
		<p><label><b>Nome: </b></label><input type="text" id="nome" name="op_nome" size="30" maxlength="150" required></p>
		
		<p><label><b>Endereço: <b></label><input type="text" id="endereco" name="op_endereco" size="30" maxlength="100" required></p>
		
		<p><label><b>Telefone Principal: </b></label><input type="text" id="tel_princ" name="op_tel_princ" size="20" maxlength="11" required></p>
		
		<p><label><b>Telefone Opcional: </b></label><input type="text" id="tel_op" name="op_tel_op" size="20" maxlength="11"></p>
		<p><label class="left"><b>Descrição: </b></label><textarea class="left" id="op_descricao" name="op_descricao" rows="6" cols="50" maxlength="500" ></textarea></p>

		<p><button type="submit" name="cadastrar_operadora">Enviar</button> <button onclick="voltarHistory();" type="submit" name="voltar_pagina">Voltar</button></p>
	
	</form>
	
</div>

<div id="editaroperadora" class="right main_column">

	<h3 align="center">Editar dados de operadoras</h3>
	
	
</div>

{% endblock admin_manter %}
