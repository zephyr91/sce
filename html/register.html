{% extends "index.html" %}

{% block register %}
<div id="register" class="main_column">
	
	<h3 align="center">Crie sua conta</h3>
	
	<form id="user_form" action="/" method="post">
		<br/>
		<p><label>Pessoa Física: </label><input type="radio" id="fisica" name="typespessoa" value="fisica" required> <label>Pessoa Jurídica: </label><input type="radio" id="juridica" name="typespessoa" value="juridica" required></p>
		
		<p><label> Nome: </label><input type="text" id="nome" name="tr_nome" size="30" maxlength="150" required></p>
		
		<p><label> Senha: </label><input type="password" id="password" name="tr_senha" size="30" required></p>
		
		<p><label> Data de Nascimento: </label><input type="text" name="tr_datanascimento" id="data_nasc" size="30" title="ex: 21/01/1991" required></p>
		
		<p><label> Email: </label><input type="email" id="email" name="tr_email" size="30" maxlength="100" title="ex: exemplo@ex.com.br" required></p>
		
		<p><label for="uf"> UF: </label><select name="tr_uf" id="uf" required>
		<option value="AC">AC</option><option value="AL">AL</option><option value="AP">AP</option><option value="AM">AM</option><option value="BA">BA</option><option value="CE">CE</option><option value="DF">DF</option><option value="ES">ES</option>
		<option value="GO">GO</option><option value="MA">MA</option><option value="MT">MT</option><option value="MS">MS</option><option value="MG">MG</option><option value="PA">PA</option><option value="PB">PB</option><option value="PR">PR</option>
		<option value="PE">PE</option><option value="PI">PI</option><option value="RJ">RJ</option><option value="RN">RN</option><option value="RS">RS</option><option value="RO">RO</option><option value="RR">RR</option><option value="SC">SC</option>
		<option value="SP">SP</option><option value="SE">SE</option><option value="TO">TO</option>
		</select>
		
		<p><label> Município: </label><input type="text" id="municipio" name="tr_municipio" size="30" maxlength="50" required></p>
		
		<p><label> Bairro: </label><input type="text" id="bairro" name="tr_bairro" size="30" maxlength="50" required></p>
		
		<p><label> Endereço: </label><input type="text" id="endereco" name="tr_endereco" size="30" maxlength="100" required></p>
		
		<p><label> Telefone Principal: </label><input type="text" id="tel_princ" name="tr_tel_princ" size="20" maxlength="11" required></p>
		
		<p><label> Telefone Opcional: </label><input type="text" id="tel_op" name="tr_tel_op" size="20" maxlength="11"></p>
		
		<p><label id="label_rg"> RG: </label><input type="text" id="rg" name="tr_rg" size="20" maxlength="9" required></p>
		
		<p><label id="label_cpf"> CPF: </label><input type="text" id="cpf" name="tr_cpf" size="20" maxlength="11" required></p>
		
		<p><label id="label_m">Masculino: </label><input type="radio" id="masculino" name="tr_sexo" value="M" required> <label id="label_f">Feminino: </label><input type="radio" id="feminino" name="tr_sexo" value="F" required></p>
		
		<p><label id="label_cnpj"> CNPJ: </label><input type="text" id="cnpj" name="tr_cnpj" size="20" maxlength="14" required></p>
		
		<p><input type="submit" name="registrar_user" value="Enviar"></p>
	</form>
</div>
{% endblock register %}
